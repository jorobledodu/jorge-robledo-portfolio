<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="language-switcher">
        <button onclick="changeLanguage('es')">ES</button>
        <button onclick="changeLanguage('en')">EN</button>
    </div>

    <div id="file-explorer-container">
        <div id="file-explorer">
            <ul id="file-tree">
                <li><span class="folder" onclick="toggleFolder(this)"><i class="icon-folder"></i> Proyectos</span>
                    <ul class="hidden">
                        <li><span class="folder" onclick="toggleFolder(this)"><i class="icon-folder"></i> Pixel Adventure</span>
                            <ul class="hidden">
                                <li data-type="image" data-file="images/pixel-adventure-screenshot.png"><i class="icon-image"></i> gameplay_screenshot.png</li>
                                <li data-type="video" data-file="videos/reinos-en-guerra-trailer.mp4"><i class="icon-video"></i> trailer.mp4</li>
                                <li data-type="webgl" data-file="webgl/galaxia-infinita/index.html"><i class="icon-webgl"></i> jugar_pixel_adventure.html</li>
                            </ul>
                        </li>
                        <li><span class="folder" onclick="toggleFolder(this)"><i class="icon-folder"></i> Reinos en Guerra</span>
                            <ul class="hidden">
                                <li data-type="image" data-file="images/concept_art.jpg"><i class="icon-image"></i> concept_art.jpg</li>
                                <li data-type="pdf" data-file="pdfs/skills-document.pdf"><i class="icon-pdf"></i> dise√±o_rpg.pdf</li>
                            </ul>
                        </li>
                        <li><span class="folder" onclick="toggleFolder(this)"><i class="icon-folder"></i> Galaxia Infinita</span>
                            <ul class="hidden">
                                <li data-type="text" data-file="text/notas_desarrollo.txt"><i class="icon-text"></i> notas_desarrollo.txt</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li data-type="text" data-file="text/about_me.txt"><i class="icon-text"></i> about_me.txt</li>
                <li data-type="contact"><i class="icon-contact"></i> contact.info</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
